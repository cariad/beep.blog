{{ define "main" }}

<article>
  <header>
    <h1>🏷️ {{ .Data.Term }}</h1>
  </header>

  {{ partial "article-list.html" (dict
      "pages" .Paginator.Pages
      "thumbnailHeight" 500
  ) }}

  <footer>
    <nav>{{ template "_internal/pagination.html" . }}</nav>
  </footer>

</article>

{{ end }}
